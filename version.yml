name: "Bump Version"

on:
  push:
    branches:
      - "master"
jobs:
  bump-version:
    name: "Bump Version on master"
    runs-on: ubuntu-latest
    steps:
      - name: Bump version
        uses: remorses/bump-version@js
        with:
            version_file: ./package.json
            github_token: ${{ secrets.GITHUB_TOKEN }}